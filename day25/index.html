<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- Activity 1: Setting Up the Project
    Task 1: Initialize a new project directory and set up the basic HTML structure for the movie search app.
    Task 2: Add a basic CSS file to style the movie search app, including a container for displaying movie search results. -->
    <header>
        <h2>My Movies Hub</h2>
    </header>

    <main>
        <div id="search-container">
            <form id="movie-search">
                <input type="text" name="search" id="search">
                <button type="submit">Search Movie</button>
            </form>

        </div>
        <div id="movie-container">
            <div id="movie-poster">
                <img src="" alt="movie" id="poster">
            </div>
            <div id="movie-details">
                <h1 id="title"></h1>
                <h3 id="release"></h3>
                <h3 id="rating"></h3> 
                <p id="plot"></p>
                <button id="play-button"><i class="fa-solid fa-play" style="margin-right: 5px;"></i>Play Movie</button>
                <button id="more-info"><i class="fa-solid fa-info-circle" style="margin-right: 5px;"></i></i>More Info</button>
            </div>
        </div>
    </main>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-img-left">
                <img src="" alt="movie" id="modal-poster">
            </div>
            <div>
                <span class="close">&times;</span>
                <div id="modal-details">
                    <h2 id="modal-title"></h2>
                    <h3 id="modal-release"></h3>
                    <h3 id="modal-rating"></h3>
                    <p id="modal-plot"></p>
                    <p id="modal-director"></p>
                    <p id="modal-actors"></p>
                    <p id="modal-genre"></p>
                </div>
            </div>
            
        </div>
    </div>





<script src="index.js"></script>
    
</body>
</html>

    <style>
        * {
            margin: 10px;
        }
        .hidden {
            display: none;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        .color-square {
            background-color: red;
            animation: changeColor 3s infinite;
        }

        @keyframes changeColor {
            0% { background-color: green; }
            33% { background-color: yellow; }
            66% { background-color: blue; }
            100% { background-color: green; }
        }
        
    </style>
</head>
